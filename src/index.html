<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        body {
            font-family: sans-serif;
            background-color: #efefef;
        }

        .wrapper {
            max-width: 1180px;
            margin: 0 auto;
        }

        ul {
            list-style: none;
        }

        ul img {
            width: 250px;
        }

        ul img:hover {
            cursor: zoom-in;
        }

        ul li {
            display: inline;
        }
    </style>

    <title>sm-lightbox | Demo</title>
</head>
<body>

    <div class="wrapper">
        <h1>Lightbox Demo</h1>
        <h2>Group1</h2>
        <ul>
            <li>
                <img src="http://via.placeholder.com/1024x768?text=Image+1++G1" data-lightbox="group1" />
            </li>
            <li>
                <img src="http://via.placeholder.com/1024x768?text=Image+2++G1" data-lightbox="group1" />
            </li>
            <li>
                <img src="http://via.placeholder.com/1024x768?text=Image+3++G1" data-lightbox="group1" />
            </li>
            <li>
        </ul>
        <h2>Group2</h2>
        <ul>
            <li>
                <img src="http://via.placeholder.com/500x500?text=Image+1++G2" data-lightbox="group2" data-lightbox-thumbnail="http://via.placeholder.com/400x200?text=Image+1++G2" data-lightbox-zoom="http://via.placeholder.com/1024x768?text=Image+1++G2" />
            </li>
            <li>
                <img src="http://via.placeholder.com/1024x768?text=Image+2++G2" data-lightbox="group2" data-lightbox-thumbnail="http://via.placeholder.com/400x200?text=Image+2++G2" />
            </li>
            <li>
                <img src="http://via.placeholder.com/1024x768?text=Image+3++G2" data-lightbox="group2" data-lightbox-thumbnail="http://via.placeholder.com/400x200?text=Image+3++G2" />
            </li>
            <li>
                <img src="http://via.placeholder.com/1024x768?text=Image+4++G2" data-lightbox="group2" data-lightbox-thumbnail="http://via.placeholder.com/400x200?text=Image+4++G2" />
            </li>
            <li>
                <img src="http://via.placeholder.com/1024x768?text=Image+5++G2" data-lightbox="group2" data-lightbox-thumbnail="http://via.placeholder.com/400x200?text=Image+5++G2" />
            </li>
        </ul>
    </div>

</body>
</html>
